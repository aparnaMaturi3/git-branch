<!DOCTYPE html>
<html>
    <head>
        <title>Git Branching commands</title>
    </head>
    <body>
        <h2>Commands used in git Branching</h2>
        <section>
            <p>To list all the braches - <b>git branch</b></p>
            <p>To create a branch and stay in the master branch - <b>git branch new_branch_name</b></p>
            <p>To switch to different branch - <b>git checkout branch_name</b></p>
        </section>
    </body>
</html>
